<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Not Tekken</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block;" >
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;" >

            <!-- Player Health -->
            <div style="position: relative;width: 100%; height: 30px; display: flex; justify-content: flex-end;">
                <div style="background-color: yellow; height: 30px; width: 100%;" ></div>
                <div id="playerHP" style="position: absolute; background-color: blue; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>

            <!-- Timer -->
            <div id="timer" style="
                background-color: red; 
                width:100px; 
                height: 100px; 
                flex-shrink: 0; 
                display: flex; 
                align-items: center; 
                justify-content: center;">
                10
            </div>

            <!-- Player 2 Health -->
            <div style="position: relative;width: 100%; height: 30px;">
                <div style="background-color: yellow; height: 30px;" ></div>
                <div id="enemyHP" style="position: absolute; background-color: blue; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>
        <div id="displayText" style="
            position: absolute; 
            color: white;
            align-items: center; 
            justify-content: center; 
            top: 0; 
            right: 0; 
            bottom: 0; 
            left: 0;
            display: none;
            ">
            TIE
        </div>
        <canvas></canvas>
    </div>
<script src="./js/Utils.js"></script>
<script src="./js/classes.js"></script>
<script src="index.js"></script>
</body>
</html>
